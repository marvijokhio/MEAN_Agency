<!-- Contact Section -->
<section class="page-section" id="contact">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
          <h2 class="mt-0">Let's Get In Touch!</h2>
          <hr class="divider my-4">
          <p class="text-muted mb-5">Ready to start your next project with us? Give us a call or send us an email and we
            will get back to you as soon as possible!</p>
        </div>
      </div>
      <div class="row justify-content-center">
        <form #contactForm="ngForm" (ngSubmit)="handleSubmit(contactForm)">
          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="validationDefault01">First name</label>
              <input type="text" class="form-control" #firstname="ngModel" name="firstname" id="validationDefault01" minlength="2" required [value]="" ngModel>
              <div class="text-danger" *ngIf="firstname.touched && firstname.errors?.['required']">*required</div>
              <div class="text-danger" *ngIf="firstname.touched && firstname.errors?.['minlength']">Minimum 2 characters are required.</div>
            </div>
            <div class="col-md-4 mb-3">
              <label for="validationDefault02">Last name</label>
              <input type="text" class="form-control" #lastname="ngModel" name="lastname" id="validationDefault02" minlength="2" required [value]="" ngModel>
              <div class="text-danger" *ngIf="lastname.touched && lastname.errors?.['required']">*required</div>
              <div class="text-danger" *ngIf="lastname.touched && lastname.errors?.['minlength']">Minimum 2 characters are required.</div>

            </div>
            <div class="col-md-4 mb-3">
              <label for="validationDefault03">Phone</label>
              <input type="text" class="form-control" #phone="ngModel" name="phone" id="validationDefault03" required [value]="" ngModel>
              <div class="text-danger" *ngIf="phone.touched && phone.errors?.['required']">*required</div>

            </div>
          </div>
          <div class="form-group">
            <label for="messageFormControlTextarea1">Message</label>
            <textarea class="form-control" #message="ngModel" name="message" id="messageFormControlTextarea1" rows="3" required [value]="" ngModel></textarea>
            <div class="text-danger" *ngIf="message.touched && message.errors?.['required']">*required</div>
            <div class="text-danger" *ngIf="message.touched && message.errors?.['minlength']">Minimum 2 characters are required.</div>
          </div>
          <button class="btn btn-primary btn-block" type="submit" [disabled]="contactForm.invalid">Submit form</button>
        </form>
      </div>
    </div>
  </section>
